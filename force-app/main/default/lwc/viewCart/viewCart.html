<template>
	<lightning-modal-header label={header}></lightning-modal-header>
	<lightning-modal-body class="slds-is-relative">
		<c-error-panel
			errors={error}
			type="banner"></c-error-panel>

		<lightning-spinner
			lwc:if={isLoading}
			alternative-text="Loading"
			size="medium"></lightning-spinner>

		<div class="cartProducts">
			<template
				lwc:if={cartProducts}
				for:each={cartProducts}
				for:item="cartProduct">
				<div
					key={cartProduct.Id}
					class="product">
					<div class="details">
						<div>{cartProduct.Name}</div>
						<div>x{cartProduct.Quantity__c}</div>
						<lightning-formatted-number
							class="slds-m-left--small"
							value={cartProduct.Price__c}
							format-style="currency"
							currency-code="USD"></lightning-formatted-number>
					</div>
					<lightning-button-icon
						icon-name="utility:close"
						onclick={handleClickDelete}
						data-id={cartProduct.Id}></lightning-button-icon>
				</div>
			</template>
			<template
				lwc:if={credits}
				for:each={credits}
				for:item="credit">
				<div
					key={credit.Id}>
					<div class="creditLine">
						<div>Apply my credit of ${credit.Credits_Available__c}</div>
						<lightning-input type="checkbox-button" name={credit.Type__c} data-id={credit.Id} value={credit.Credits_Available__c} onchange={clickCreditBox}></lightning-input>
					</div>
				</div>
			</template>
		</div>
		<c-payment-processor
			cart-data={cart}
			credits={appliedCredits}
			payment-type="In Full"
			onsenttocheckout={sentToCheckout}>
		</c-payment-processor>
	</lightning-modal-body>
	<lightning-modal-footer>
		<lightning-button
			label="Checkout"
			onclick={handleClickCheckout}></lightning-button>
	</lightning-modal-footer>
</template>
